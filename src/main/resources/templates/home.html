<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/homeStyle.css" rel="stylesheet">
    <link href="/css/alertStyle.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="container-fluid">
    	<div th:replace="~{fragments::alerts}"></div>
        <div class="row h-100">
            <div class="col-3 sidebar" id="group-container">
            	<div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Search users">
                    <div class="search-dropdown" id="search-dropdown">
                    </div>
                </div>
                <h4>Groups</h4>
            </div>
            <div class="col-9 chat">
                <div class="chat-header">
                    <h4 id="chatName" class="text-center"></h4>
                </div>
                <div class="chat-body">
                </div>
                <div class="chat-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type a message">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="/js/webSocket.js"></script>
</body>
</html>
